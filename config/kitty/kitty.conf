font_family JetBrains Mono Regular
bold_font JetBrains Mono Bold
italic_font JetBrains Mono Italic
bold_italic_font JetBrains Mono Bold Italic

font_size 10.0
disable_ligatures always

# Performance tuning
sync_to_monitor no
repaint_delay 10
input_delay 2

include /home/chzerv/.config/kitty/colors/gruvbox_hard.conf
hide_window_decorations yes
background_opacity 0.97

confirm_os_window_close 0

shell_integration enabled
paste_actions quote-urls-at-prompt
scrollback_lines 10000

# "leader" key
kitty_mod ctrl+shift

map kitty_mod+t launch --cwd=current --type=tab

map kitty_mod+f launch --hold --type overlay $HOME/.local/bin/scripts/tmux-fzf
map kitty_mod+a launch --hold --type overlay $HOME/.local/bin/scripts/tmux-create-or-attach
