exec nm-applet --indicator
exec blueman-applet
exec mako -c $HOME/.config/mako/mako.conf
exec wl-paste -t text --watch clipman store
# exec sleep 10 && exec XCURSOR_SIZE="" $HOME/Projects/sway/salut/target/release/salut

set $WOBSOCK $XDG_RUNTIME_DIR/wob.sock
exec_always rm -f $WOBSOCK && mkfifo $WOBSOCK && tail -f $WOBSOCK | wob -H 30 -W 300 -o 0 -b 1 -p 2 -M 10 -a bottom -a right --background-color "#16161DFF" --bar-color "#94E2D5FF"

exec systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

exec pactl load-module module-switch-on-connect

# https://github.com/nwg-piotr/autotiling
exec python3 $HOME/.local/bin/autotiling
